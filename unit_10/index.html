<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="bootstrap.min.css" type="stylesheet">
        <title>Document</title>
    </head>
    <body class="bg-dark">
        <nav class="navbar navbar-expand-md bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">TODO TADA!</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">All Items</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled" href="#">Incomplete Items</a>
                  </li>
                  <li class="nav-item">
                    <a href="#" class="nav-link disabled">Completed Items</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>

          <main>
            <div class="container mt-4">
                <h1 class="text-light h5">Things to Do:</h1>
                <div class="row" id="toDoContainer"></div>
            
                <h1 class="text-light h5">Completed Items:</h1>
                <div class="row" id="completedContainer"></div>
            
                <div class="container mt-4">
                <h1 class="text-light h5">Add a To Do</h1>
                <div class="row">
                    <div class="col-md-12">
                        <input type="text" class="form-control" id="newToDoItem" placeholder="TODO here:">
                        <button id="form-submit-button" type="submit" class="btn btn-primary mt-3" onclick="saveItem()">Save Item</button>
                    <button id="delete-completed" class="btn btn-primary mt-3" onclick="deleteItem()">Delete Completed</button>
                    </div>
                </div>
                </div>
            </div>
          </main>

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
            <script src="javascript.js"></script>
            <script type="text/javascript">
                window.onload = updateToDoList();
            </script>
    </body>
</html>
