<html lang="en">

    <link rel="stylesheet" href="css.css" type="text/css">
    <script src="colour-picker.js"></script>
    <title>Colour Picker</title>
</head>
<body>
    <div id="mainColr"></div>

        <div id="colr4" class="colr" style="background-color: green;"></div>
        <div id="colr5" class="colr" style="background-color: blue;"></div>
        <div id="colr6" class="colr" style="background-color: indigo;"></div>
